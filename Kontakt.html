<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Kontakt.css">

<body>
    <nav>
        <a href="Über-mich.html">Über mich</a>

    <header>Kontakt</header>
    
    <section class="kontakt-container">
        <h2 class="kontakt-titel">von Mir</h2>
    
        <div class="kontakt-infos">
            <div class="label">Name:</div>
            <div class="info">Lionel Gähwiler</div>
    
            <div class="label">email:</div>
            <div class="info">lionel.gaehwiler@edu.gbssg.ch</div>
    
            <div class="label">Telefon:</div>
            <div class="info">+41 77 261 50 77</div>
        </div>
    
        <h3 class="formular-titel">Kontaktformular</h3>
    
        <form class="kontakt-formular">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
    
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
    
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon">
    
            <label for="nachricht">Nachricht:</label>
            <textarea id="nachricht" name="nachricht" rows="4"></textarea>
        </form>
    </section>
    
    <footer></footer>
    
</body>
